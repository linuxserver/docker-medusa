---

# jenkins variables
project_name: docker-medusa
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'pymedusa'
  - EXT_REPO = 'Medusa'
  - BUILD_VERSION_ARG = 'MEDUSA_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-medusa'
  - CONTAINER_NAME = 'medusa'
  - DOCKERHUB_IMAGE = 'linuxserver/medusa'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/medusa'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/medusa'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8081'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
